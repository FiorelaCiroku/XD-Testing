# This is a workflow that is able to create temporary urls for the test cases and dataset files.
# Trigger: Input cross check completed successfully. 
# Input: 
# Output: 

# The name of the workflow
name: Setup environment

# The event that triggers the action.
on: 
  push
  
jobs:
# This workflow contains a job called "setup"
  setup: 

# The type of runner that the job will run on
    runs-on: ubuntu-latest
    
# Steps that are executed for this job
    steps: 

# Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2

# Sets up java in the server
      - name: Setup-JAVA
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'temurin' 
          java-version: '17'
        
      - name: Setup-OWLUnit
        run: |
            curl -s https://api.github.com/repos/luigi-asprino/owl-unit/releases/latest \
            | grep browser_download_url \
            | cut -d : -f 2,3 \
            | tr -d \" \
            | wget -qi -

            echo "OWLUnit jar has been successfully downloaded!"
      - name: Unzip-jar
        run: |
            mkdir Resources
            mkdir OWLUnitJar
            unzip OWLUnit-0.3.2.jar -d OWLUnitJar
            
      - name: Install OWLUnit
        run: |
            java -jar OWLUnit-0.3.2.jar


      
      
      
    
    
    
      
    
    
    
