name: Setup Java
on: 
  workflow_dispatch:
  
jobs:    
  setup-java: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin' 
        java-version: '17'
    - run: java -cp java HelloWorldApp

      
      
      
    
    
    
      
    
    
    
