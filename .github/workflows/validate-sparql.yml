name: Validate SPARQL

on: push

jobs:
  validate-SPARQL:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install rdflib 
        run: |
          pip install rdflib
      - name: Run SPARQL validator
        run: |
          param=3
          python .github/script/command-line.py $param
